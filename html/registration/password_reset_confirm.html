{% extends 'main.html' %}
{% load i18n %}
{% block title %} Password reset{% endblock %}

{% block content %}

<div class="container" style="margin-top: 80px">
    <div class="d-flex justify-content-center ">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
        <button type="submit" class="btn btn-sm btn-primary">{% trans 'Change password' %}</button>
    </form>
    </div>
</div>

{% endblock %}
