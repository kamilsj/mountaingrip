{% extends 'main.html' %}
{% load i18n %}
{% block title %} Login {% endblock %}

{% block content %}
<div class="container" style="margin-top: 10%">


      {% if form.errors %}
          <div class="row justify-content-center align-items-center">
              <div class="alert alert-danger" role="alert">
              {% trans "Something is wrong." %}
              </div>
          </div>
      {% endif %}
     <div class="row justify-content-center align-items-center">
        <form method="post">
            {% csrf_token %}

              <div class="form-group">
                <input placeholder="{% trans "Username" %}" type="text" class="form-control form-control-lg" id="id_username" name="username" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
              <div class="form-group">
                <input placeholder="{% trans "Password" %}" type="password" class="form-control form-control-lg" id="id_password" name="password" required>
              </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">{%  trans "Log in" %}</button>
                <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
        </form>
     </div>
</div>
{% endblock %}
