{% extends 'main.html' %}
{% load i18n %}
{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
     <div class="row justify-content-center align-items-center" style="margin-top: 10%">
        <form method="post">
            {% csrf_token %}
                
              <div class="form-group">
                <input placeholder="{% trans "Username" %}" type="text" class="form-control form-control-lg" id="id_username" name="username" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
              <div class="form-group">
                <input placeholder="{% trans "Password" %}" type="password" class="form-control form-control-lg" id="id_password" name="password" required>
              </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">{%  trans "Log in" %}</button>

        </form>
     </div>
</div>
{% endblock %}
