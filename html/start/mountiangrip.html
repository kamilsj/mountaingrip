{% extends 'main.html' %}
{% load i18n %}
{% load static %}
{% load add_func %}
{% block title %} {% trans 'Start searching for people' %} {% endblock %}

{% block content %}
{% now 'Y-m-d' as today %}
    <div class="container-fluid page-background-main">
        <div class="d-flex justify-content-center align-items-center h-100">
                <h1 class="p-3"style="color:white;">{% trans 'I' %}</h1></span>
                <form>
                    <div class="input-group">
                        <select class="form-select form-select-lg" id="id_how" name="how" style="width: 200px">
                            <option value="1">{% trans 'want' %}</option>
                            <option value="2">{% trans 'need' %}</option>
                        </select>
                        <select class="form-select form-select-lg" id="id_what" name="what" style="width: 200px">                            
                            <option value="1">{% trans 'to meet' %}</option>
                            <option value="2">{% trans 'to hike' %}</option>
                            <option value="3">{% trans 'to climb' %}</option>
                            <option value="4">{% trans 'to ski from' %}</option>
                            <option value="5">{% trans 'to visit' %}</option>
                        </select>
                            <input type="text" class="form-control-lg rounded" id="id_desire" name="desire" />
                            
                    </div>    
                </form>
            </div>        
        </div>
    </div>
    <div class="container mt-5">
        <div class="row  m-3">
            <div class="col-8">
                <div id="suggestions" class="card" aria-hidden="true">
                    <div class="card-body">
                        <h5 class="card-title placeholder-glow">
                            <span class="placeholder col-6"></span>
                        </h5>
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col" aria-hidden="true">
                <div class="card">
                    <div class="card-body" id="last_activities">
                        <h5 class="card-title placeholder-glow">
                            <span class="placeholder col-6"></span>
                        </h5>
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">        
        $('#id_desire').autocomplete({
            serviceUrl: '/api/desire/',
            type: 'POST',
            dataType: 'json',
            minChar: 3,
            onSelect: function (suggestion) {
                $('#id_desire').val(suggestion.data)
            }
        });
    </script>
{% endblock %}
