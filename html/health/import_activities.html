{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="row align-center" style="margin-top: 7%">
        <div class="col"></div>
        <div class="col">
            {% if strava_url %}
            <a href="{{ strava_url }}">Strava</a>
            {% else %}
        {{ data.athlete}}<br>
            {% endif %}
            {% for activity in data.activities %}
        {{ activity.id }}>>{{ activity.name }}>>
        {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
